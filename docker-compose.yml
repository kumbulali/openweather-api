services:
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: sh -c "pnpm prisma migrate deploy --schema apps/auth/prisma/schema.prisma && pnpm prisma generate --schema apps/auth/prisma/schema.prisma && pnpm run start:debug auth"
    depends_on:
      - postgres
    env_file:
      - ./apps/auth/.env
    ports:
      - '3000:3000'
      - '9229:9229'
    volumes:
      - .:/usr/src/app

  weather:
    build:
      context: .
      dockerfile: ./apps/weather/Dockerfile
      target: development
    command: sh -c "pnpm run start:debug weather"
    depends_on:
      - postgres
    env_file:
      - ./apps/weather/.env
    ports:
      - '3001:3001'
      - '9230:9229'
    volumes:
      - .:/usr/src/app

  query-tracker:
    build:
      context: .
      dockerfile: ./apps/query-tracker/Dockerfile
      target: development
    command: sh -c "pnpm prisma migrate deploy --schema apps/query-tracker/prisma/schema.prisma && pnpm prisma generate --schema apps/query-tracker/prisma/schema.prisma && pnpm run start:debug query-tracker"
    depends_on:
      - postgres
    env_file:
      - ./apps/query-tracker/.env
    ports:
      - '9231:9229'
    volumes:
      - .:/usr/src/app
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres

  rabbitmq:
    image: rabbitmq
    ports:
      - 5672:5672

  redis:
    image: redis
    ports:
      - 6379:6379
